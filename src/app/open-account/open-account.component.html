<div class="flex flex-cols">

    <ng-container [formGroup]="formGroup">
        <div class="w-1/2 md:w-full">
            <mat-form-field class="w-full">
                <label class="text-2xl mr-2">Customer:</label>
                <div class="bg-gray-200 border border-gray-300 rounded-md p-4 flex items-center relative">
                  <mat-select  (selectionChange)="onSelectionChange($event)"
                  
                  [formControlName]="'CustomerId'"
>
                    <mat-option *ngFor="let option of customers" [value]="option.id">
                      {{ option.name }} {{ option.surname }}
                    </mat-option>
                  </mat-select>
                </div>
              </mat-form-field>
              
              
        </div>


        <div class="ml-4 w-1/2 md:w-full">
            <label class="text-2xl mr-2">Initial Credit:</label>
            <div class="bg-gray-200 border border-gray-300 rounded-md p-4 flex items-center">
                <input #fieldValue appPrefixFocusAndSelect [type]="'text'" matInput [placeholder]="'InitialCredit'"
                [formControlName]="'InitialCredit'">
            </div>

            <button class="float-right mt-4 bg-gray-200 border border-gray-300 rounded-md p-4">
                <span class="ml-2">Open Account</span>
              </button>
        </div>

        <div>

        </div>
    </ng-container>
</div>
